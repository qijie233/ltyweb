<!DOCTYPE html>
<html lang="zh">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      overflow: hidden;
      text-align: center;
    }
    .error-container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: row;
      padding: 30px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out;
      position: relative;
    }
    .image-container {
      flex: 1;
      margin-right: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      animation: floatEffect 3s infinite ease-in-out;
    }
    .error-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }
    .error-content h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #6cf;
      animation: floatEffect 3s infinite ease-in-out;
    }
    .error-content p {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .error-content a {
      display: inline-block;
      margin-top: 20px;
      color: #6cf;
      text-decoration: none;
      font-size: 18px;
      border: 2px solid #6cf;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    .error-content a:hover {
      background-color: #6cf;
      color: #003366;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes floatEffect {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @media (max-width: 600px) {
      body {
        background: linear-gradient(135deg, #74ebd5, #acb6e5), url('https://lty.fans/images/AIhou.png') no-repeat center center fixed;
        background-size: cover; 
      }
      .container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
      }
      .text-section {
        padding-right: 0;
      }
      .image-section {
        display: none;
      }
    }
    @media (max-width: 600px) {
              .image-container {
        display: none; 
      }
      body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('https://lty.fans/images/AIhou.png') repeat center center;
        background-size: cover;
        opacity: 0.2;
        animation: blinkStars 2s infinite alternate; 
      }
    @keyframes blinkStars {
      0% { opacity: 0.2; }
      50% { opacity: 0.5; } 
      100% { opacity: 0.2; }
    }
      .image-container {
        display: none; 
      }
    }
    .error-container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: row;
      padding: 30px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out;
      position: relative;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      max-height: 70vh;
      overflow-y: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
      animation: popupFadeIn 0.3s ease-out forwards;
    }
    .popup-content {
      text-align: left;
      font-size: 16px;
    }
    .popup-close {
      display: block;
      text-align: right;
      cursor: pointer;
      font-size: 24px;
      color: #6cf;
      transition: color 0.3s;
    }
    .popup-close:hover {
      color: red;
    }
    @keyframes popupFadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="image-container">

</div>
  </div>

  <div id="errorPopup" class="popup">

  <script>

      document.getElementById("errorPopup").style.display = "block";

      document.getElementById("errorPopup").style.display = "none";
    }
  </script>
</body>
</html>
